<polymer-element name="atomic-slide" attributes="notitle">

  <template>

    <link rel="stylesheet" href="atomic-slide.css" />

    <content>
        <div id="background">
            <div id="header" class="font-effect-3d"></div>
        </div>
    </content>

  </template>

  <script>

    Polymer('atomic-slide', {
        /**
         * text regions
         *
         * @property slides
         * @type array
         */
        txtRegions: [ 'header' ],

        ready: function() {
        },

        /**
        * The `task` method does no work at this time.
        *
        * @method set background image
        * @param {String} img
        */
        setBackgroundImage: function(img) {
            this.$.background.style.backgroundImage="url(" + img + ")";
        },


        /**
        * The `task` method does no work at this time.
        *
        * @method set text
        * @param {String} text
        * @param {String} named region
        */
        setText: function(text, region ) {
            this.$[region].innerHTML = text;
        },

        /**
         * The `task` method does no work at this time.
         *
         * @method clear all text in regions
         */
        clearText: function() {
            var self = this;
            this.txtRegions.forEach( function(rg) {
                self.$[rg].innerHTML = "";
            });
        }

    });

  </script>

</polymer-element>
